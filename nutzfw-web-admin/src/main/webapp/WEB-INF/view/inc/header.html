<!--常用的插件-->
<!--
    内核控制标签meta
    如您是网站的开发者，可以通过在页面<head>标签中添加代码，来指定网站的默认模式
    若页面需默认用极速模式，增加标签：<meta name="renderer" content="webkit">
    若页面需默认用IE兼容模式，增加标签：<meta name="renderer" content="ie-comp">
    若页面需默认用IE标准模式，增加标签：<meta name="renderer" content="ie-stand">
    content的取值分别为webkit,ie-comp,ie-stand，区分大小写，分别代表用极速模式，IE兼容模式（低版本IE模式），IE标准模式（高版本IE模式）
-->

<script>
    var base = "${base!}";
    Vue.filter('dictDesc', function (value, vm, fieldName, sysCode, defaualtValueField) {
        return core.dictDesc(value, vm, fieldName, sysCode, defaualtValueField);
    });

    function setiCheckAll() {
        $('body input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        });
        $('body input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-red'
        });
        $('body input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });
    }

    $(function () {
        SMValidator.setLang({
            number: '请输入数字',
            names: '请输入正确的名字格式',
            email: '请输入正确的邮箱格式',
            range_equal: '值必须等于{0}',
            range_scope: '值必须大于{0}且小于{1}',
            range_greater: '值必须大于{0}',
            range_less: '值必须小于{0}',
            renge_no_number: '值必须是数字',
            error_param: '参数错误',
            length_equal: '长度必须为{0}',
            length_scope: '长度必须大于{0}且小于{1}',
            length_greater: '长度必须大于{0}',
            length_less: '长度必须小于{0}',
            password: '两次输入密码不一致'
        });
        App.setbasePath(base);
        App.setGlobalImgPath("/static/plugins/adminlte/img/");
    });
    //计算附件个数
    String.prototype.fileCount = function () {
        var arr = this.split(',');
        var count = 0;
        for (var i in arr) {
            var str = arr[i];
            if (str != undefined && arr != "" && arr != null && arr != "null" && arr.length != 0) {
                count++;
            }
        }
        return count;
    }
</script>
